<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ============== S T Y L E   C S S =================   -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ============== F O N T   A W A S O M E ==============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Telegram Desktop</title>
</head>
<body id="body">

    <!-- ================ START TG Header  ================ -->
    <header class="tg__header">
        <div class="container tg__header_bar">
            <a class="tg__side_bar" id="tgSideBarModal">
                <i class="fa fa-bars fa-lg" id="fas"></i>
                <!-- <p id="p">X</p> -->
                <h2>Telegram</h2>
                <ul class="list-modal">
                    <li class="list-modal-item">
                        <img src="img/friends.svg" alt="group" width="25" height="25">
                        <p>New Group</p>
                    </li>
                    <li class="list-modal-item">
                        <img src="img/contact-book.svg" alt="contact-book" width="25" height="25">
                        <p>Contacts</p>
                    </li>
                    <li class="list-modal-item">
                        <img src="img/settings.svg" alt="settings" width="25" height="25">
                        <p>Settings</p>
                    </li>
                    <li class="list-modal-item">
                        <!-- <i class="fa fa-question-circle fa-2x"></i> -->
                        <p>Telegram FAQ</p>
                    </li>
                    <li class="list-modal-item">
                        <!-- <img src="img/telegram-logo-new.svg" alt="telegram-logo" width="25" height="25"> -->
                        <p>About</p>
                    </li>
                </ul>
            </a>
            <div class="tg__right_bar">
                <a class="text-notification">
                    <h4 class="user-name">Ilon Musk</h4>
                    <span>last seen recently</span>
                </a>
                <div class="tg__head-btn">
                    <a class="call-btn" id="callBtn">
                        <img src="https://costarvideo.com/Portals/0/menuico/menu-video.png?ver=2014-12-19-145809-667" alt="" width="25" height="25">
                    </a>
                    <a class="dropdown-toggle">
                        <i class="fa fa-ellipsis-v fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
     <!-- ================ END TG Header  ================ -->

     
    <!-- ================ Start TG Main  ================ -->

    <main class="tg-main">
        <div class="tg__page">

                <!-- Left panel  -->
            <div class="tg__dialogs_col_wrap">

                <!-- TG INPUT SEARCH  -->
                <div class="tg__dialog_panel">
                    <div class="tg__dialog_search">
                        <a>
                            <i class="fa fa-search"></i>
                        </a>
                        <input class="tg__dialog_search_input" onkeyup="myFunction()" type="search" placeholder="Search" id="searchInput">
                    </div>
                </div>
                <div class="nano-content">
                    <ul class="nav contacts" id="list">
                        
                    </ul>
                </div>
            </div>
            

            <!-- Right chat  -->
            <div class="tg__chat_col_wrap">
                <div class="tg__chat_col-top" id="div">
                    <time id="time" class="timer">10:20</time>
                    <ul class="messages">

                    </ul>
                </div>
                <!-- Bottom form, inputs elements -->
                <div class="tg__chat_col-bottom">
                    <form id="form" class="input__block">
                        <label class="custom-file-upload">
                            <i class="fa fa-paperclip fa-lg" id="file"></i>
                            <input type="file"/>
                        </label>
                        <input type="text" placeholder="Write a message..." id="input">
                        <video id="videoElement" controls width="1050" height="600" class="videoScreen">
                            <source>
                        </video>
                        <button class="video-btn">
                            <i class="fa fa-camera fa-lg" class="camera" id="vid"></i>
                        </button>
                        <button class="microfon">
                            <i class="fa fa-microphone fa-lg" id="voiceBtn"></i>
                        </button>
                        <button class="send-button" id="sendBtn">
                            <i class="fa fa-location-arrow fa-2x"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- ================ End TG Main  ================ -->


<!-- ============== M A I N   J S ==============-->
    <script src="./js/main.js"></script>
    <script src="./js/data.js"></script>
</body>
</html>
